<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyv</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .info { background: #f0f0f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Recyv</h1>
    <div class="info">
        <p>Check the browser console (F12) to see the disk data.</p>
    </div>

    <script>
        async function fetchDiskData() {
            try {
                const response = await fetch('/api/disks');
                const data = await response.json();
                console.log("Recyv Data Received:", data);
            } catch (error) {
                console.error("Error fetching Recyv data:", error);
            }
        }

        // Fetch immediately and maybe poll later
        fetchDiskData();
        // Poll every minute
        setInterval(fetchDiskData, 60000);
    </script>
</body>
</html>
